<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <link rel = "stylesheet" href="{% static 'calculator/styles.css' %}">
        <link href= "https://fonts.googleapis.com/css?family=Special Elite" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="pages">
            <a href="{% url 'index' %}" class="page-link"><i class="fa fa-home" style="font-size:30px" id="calculator"></i></a>
        </div>
        <h1 id="result_h1">Your Top 5 Causes of Death</h1>
        <div class="center">
            {{ query_results | safe}}
        </div>
        <a id="visualize">Results are based on 2019 data </a>
        <h2>Hover the graph to view more information</h2>
        <h2>Or click below to view all death causes over a 10-year period</h2>

        <form action="../visualize/">
            <input type="submit" value="Visualize" id="Submit">
        </form>
    </body>
</html>
